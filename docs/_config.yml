title: ACADEX
description: Academic Excellence Management System
remote_theme: just-the-docs/just-the-docs@v0.10.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Site settings
baseurl: "/AcadexV3"
url: "https://xaviworks.github.io"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Navigation
nav_sort: case_insensitive

# Footer
footer_content: "ACADEX - Academic Excellence Management System. Built with Laravel 12."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Build settings
markdown: kramdown

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - "*.md.bak"
  - ADMIN_2FA_SECURITY.md
  - ALPINE_STORE_USAGE.md
  - CHAIRPERSON_CSS_CLEANUP.md
  - DATABASE_QUERY_OPTIMIZATION.md
  - IMPROVEMENTS_DECEMBER_22_2025.md
  - SESSION_MANAGEMENT_CLEANUP.md
  - SESSION_MANAGEMENT_UI_CONSOLIDATION.md
  - SESSION_MANAGEMENT.md
