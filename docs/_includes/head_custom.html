<!-- Custom Green Theme for ACADEX -->
<style>
  /* Green color palette */
  :root {
    --color-scheme-primary: #166534;
    --color-scheme-primary-light: #22c55e;
    --color-scheme-primary-dark: #14532d;
  }
  
  /* Links */
  .site-nav a, 
  .main-content a,
  .breadcrumb-nav a {
    color: #166534 !important;
  }
  
  .site-nav a:hover,
  .main-content a:hover {
    color: #14532d !important;
  }
  
  /* Active nav item */
  .nav-list-item .nav-list-link.active {
    background-color: #dcfce7 !important;
    border-left: 3px solid #22c55e !important;
    color: #166534 !important;
  }
  
  .nav-list-item .nav-list-link:hover {
    background-color: #f0fdf4 !important;
  }
  
  /* Primary Button - Dark Green */
  .btn-primary,
  a.btn-primary,
  .main-content .btn-primary,
  .main-content a.btn-primary {
    background-color: #166534 !important;
    background-image: none !important;
    border-color: #166534 !important;
    color: white !important;
  }
  
  .btn-primary:hover,
  a.btn-primary:hover,
  .main-content .btn-primary:hover,
  .main-content a.btn-primary:hover {
    background-color: #14532d !important;
    border-color: #14532d !important;
    color: white !important;
  }
  
  /* Secondary/outline button - Light Green */
  .btn:not(.btn-primary),
  a.btn:not(.btn-primary),
  .main-content .btn:not(.btn-primary),
  .main-content a.btn:not(.btn-primary) {
    background-color: white !important;
    background-image: none !important;
    color: #166534 !important;
    border: 2px solid #22c55e !important;
  }
  
  .btn:not(.btn-primary):hover,
  a.btn:not(.btn-primary):hover,
  .main-content .btn:not(.btn-primary):hover,
  .main-content a.btn:not(.btn-primary):hover {
    background-color: #f0fdf4 !important;
    color: #14532d !important;
  }
  
  /* Headers */
  .main-content h1,
  .main-content h2,
  .main-content h3,
  .main-content h4 {
    color: #166534 !important;
  }
  
  /* Body text - more visible */
  .main-content,
  .main-content p,
  .main-content li {
    color: #1f2937 !important;
    font-size: 16px !important;
    line-height: 1.7 !important;
  }
  
  /* Subtitle text */
  .fs-6 {
    color: #374151 !important;
    font-size: 1.125rem !important;
  }
  
  /* Site title */
  .site-title {
    color: #166534 !important;
    font-weight: 700 !important;
  }
  
  /* Search focus */
  .search-input:focus {
    border-color: #22c55e !important;
    box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2) !important;
  }
  
  /* Table header */
  .main-content table th {
    background-color: #166534 !important;
    color: white !important;
  }
  
  .main-content table tr:hover {
    background-color: #f0fdf4 !important;
  }
  
  /* Table text */
  .main-content table td {
    color: #1f2937 !important;
  }
  
  /* Code blocks */
  .main-content code {
    background-color: #f0fdf4 !important;
    border: 1px solid #dcfce7 !important;
    color: #166534 !important;
  }
  
  /* Footer */
  .site-footer {
    border-top-color: #22c55e !important;
    background-color: #f0fdf4 !important;
  }
  
  /* HIDE "This site uses Just the Docs" completely */
  .site-footer > p:last-of-type:not(.text-small),
  .site-footer a[href*="just-the-docs"],
  .site-footer p:has(a[href*="just-the-docs"]) {
    display: none !important;
  }
  
  /* Hide any paragraph containing "documentation theme" */
  p:empty,
  .site-footer > :not(.text-small) {
    display: none !important;
  }
  
  /* Selection */
  ::selection {
    background-color: #bbf7d0 !important;
    color: #166534 !important;
  }
  
  /* Back to top */
  .back-to-top {
    background-color: #22c55e !important;
    color: white !important;
  }
  
  /* Sidebar border */
  .side-bar {
    border-right: 1px solid #dcfce7 !important;
  }
  
  /* Header border */
  .site-header {
    border-bottom: 2px solid #22c55e !important;
  }
  
  /* Navigation text */
  .nav-list-link {
    color: #374151 !important;
  }
  
  /* Team cards */
  .team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 24px;
    margin: 32px 0;
  }
  
  .team-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 24px;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    border: 1px solid #dcfce7;
  }
  
  .team-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  }
  
  .team-card h3 {
    font-size: 1rem !important;
    margin-bottom: 8px !important;
    color: #166534 !important;
  }
  
  .team-card p {
    font-size: 0.875rem !important;
    color: #6b7280 !important;
    margin: 0 !important;
  }
  
  .team-lead {
    border: 2px solid #22c55e;
    background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
  }
</style>
